<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Share This</title>
	
	<!-- CSS -->
	<link rel="stylesheet" href="assets/css/gagarin.css" />

</head>

<body class="video-placeholder">

<!-- MARKUP -->
<div class="st-default-icons">
	<h2>Default Icons</h2>
	<ul class="share-this">
		<li><span class="st_facebook_large" displayText="Facebook"></span></li>
		<li><span class="st_twitter_large" displayText="Tweet"></span></li>
		<li><span class="st_linkedin_large" displayText="LinkedIn"></span></li>
		<li><span class="st_googleplus_large" displayText="Google +"></span></li>
		<li><span class="st_pinterest_large" displayText="Pinterest"></span></li>
		<li><span class="st_email_large" displayText="Email"></span></li>
	</ul>
</div>

<div class="st-custom-icons">
	<h2>Custom Icons</h2>
	<ul class="share-this share-this-custom">
		<li><span class="st_facebook_custom facebook-me" displayText="Facebook"></span></li>
		<li><span class="st_twitter_custom tweet-me" displayText="Tweet"></span></li>
		<li><span class="st_linkedin_custom link-me" displayText="LinkedIn"></span></li>
		<li><span class="st_googleplus_custom google-me" displayText="Google +"></span></li>
		<li><span class="st_pinterest_custom pinterest-me" displayText="Pinterest"></span></li>
		<li><span class="st_email_custom email-me" displayText="Email"></span></li>
	</ul>
</div>


<!-- JAVASCRIPT -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">var switchTo5x=true;</script>
<script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
<script type="text/javascript">stLight.options({publisher: "ur-3c70ef7d-db80-9bb7-5363-793fe577c5bc", doNotHash: true, doNotCopy: true, hashAddressBar: false, onhover: false});</script>

</body>
</html>
